{% if site.baseurl contains '/pr-preview/' %}
<meta name="robots" content="noindex,nofollow">
{% endif %}

{% if page.url == '/' or page.url == '/index.html' %}
<style>
  :root {
    --masthead-height: 88px;
  }

  body {
    padding-top: 0;
    transition: padding-top 220ms cubic-bezier(0.2, 0.8, 0.2, 1);
  }

  body.masthead-visible {
    padding-top: var(--masthead-height);
  }

  .page__hero--overlay {
    position: relative;
    min-height: 100vh;
    min-height: 100svh;
    min-height: 100dvh;
    margin: 0;
    background-attachment: scroll;
    background-position: center center;
    background-size: cover;
  }

  @media (min-width: 64em) {
    .page__hero--overlay {
      background-attachment: fixed;
    }
  }

  .page__hero--overlay > .wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 0 1.5rem;
  }

  .page__hero--overlay .page__title {
    margin: 0;
  }

  .page__hero--overlay .page__lead {
    margin: 1rem 0 0;
    max-width: 40rem;
  }

  .layout--single .masthead {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    transform: translateY(-100%);
    transition: transform 220ms cubic-bezier(0.2, 0.8, 0.2, 1);
    z-index: 200;
  }

  body.masthead-visible .layout--single .masthead {
    transform: translateY(0);
  }

  @media (prefers-reduced-motion: reduce) {
    body { transition: none; }
    .layout--single .masthead { transition: none; }
  }
</style>
{% endif %}
