title: "John Juszczak"

url: https://johnjuszczak.github.io
baseurl: ""

remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: dark

plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-seo-tag
  - jekyll-feed

collections:
  projects:
    output: true
    permalink: /projects/:path/

defaults:
  - scope: { path: "", type: projects }
    values:
      layout: single

analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-ZE022WGL44"
